        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            border: none;

            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;

        .info-button:hover {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        /* Modal Styles */

            background-color: var(--modal-background);
            color: var(--text-color);
            border: 3px solid var(--primary-color);
            border-radius: 20px;
            padding: 2.5rem;

            font-size: 1.8rem;

        /* Animation for Cards */

            from { opacity: 0; transform: translateY(20px); }

        }

            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>

        // Function to Generate Meal Cards
        function generateMealCards(mealsToShow) {
            const mealContainer = document.getElementById('meal-container');
            mealContainer.innerHTML = ''; // Clear existing cards
            mealsToShow.forEach(meal => {
                const card = document.createElement('div');
                card.className = 'meal-card';
                card.innerHTML = `
                    <h3>${meal.name}</h3>
                    <p>${meal.description}</p>
                    <div class="button-group">
                        <button class="info-button" data-meal="${meal.name}" data-type="price">Price</button>
                        <button class="info-button" data-meal="${meal.name}" data-type="ingredients">Ingredients</button>
                        <button class="info-button" data-meal="${meal.name}" data-type="health">Calories & Health</button>
                    </div>
                `;
                mealContainer.appendChild(card);
            });
        }

        // Show Only First 3 Meals Initially
        generateMealCards(meals.slice(0, 3));

        // Search Functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm === '') {
                // If search is cleared, show only first 3
                generateMealCards(meals.slice(0, 3));
            } else {
                // Filter all meals based on search term
                const filteredMeals = meals.filter(meal =>
                    meal.name.toLowerCase().includes(searchTerm) ||
                    meal.description.toLowerCase().includes(searchTerm)
                );
                generateMealCards(filteredMeals);
            }
        });

        // Modal Functionality
        const modal = document.getElementById('info-modal');
        const modalContent = document.getElementById('modal-content');
        const closeModal = document.getElementById('close-modal');

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('info-button')) {
                const mealName = e.target.getAttribute('data-meal');
                const type = e.target.getAttribute('data-type');
                const meal = meals.find(m => m.name === mealName);
                let content = '';

                if (type === 'price') {
                    content = `
                        <h3>Price for ${meal.name}</h3>
                        <p>$${meal.price.toFixed(2)}</p>
                    `;
                } else if (type === 'ingredients') {
                    content = `
                        <h3>Ingredients for ${meal.name}</h3>
                        <ul>
                            ${meal.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    `;
                } else if (type === 'health') {
                    content = `
                        <h3>Calories & Health for ${meal.name}</h3>
                        <p>Calories: ${meal.calories} kcal</p>
                        <p>Protein: ${meal.protein}g</p>
                        <p>Carbs: ${meal.carbs}g</p>
                        <p>Fats: ${meal.fats}g</p>
                    `;
                }

                modalContent.innerHTML = content;
                modal.showModal();
            }
        });

        // Close Modal
        closeModal.addEventListener('click', () => {
            modal.close();
        });

        // Ensure Navigation Links Work
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                // Default behavior (redirection) works naturally
                // No interference from search or modal
            });
        });
    </script>
